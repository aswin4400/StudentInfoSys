{%extends "home1.html"%}
    <br>
    <br>
{%block body%}
    <div class="container">
        <h1 class="headingsub" id="Student">Student Registration</h1>
        <form action="." method="post" name="stureg">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nameF">First Name</label>
                    <input type="text" class="form-control" id="nameF" placeholder="Enter First Name" name="first" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="nameL">Last Name</label>
                    <input type="text" class="form-control" id="nameL" placeholder="Enter Last Name" name="last" required>
                </div>
                <div class="form-group col-md-4">
                        <label for="nameL">Roll Number</label>
                        <input type="number" class="form-control" id="nameL" placeholder="Enter Roll Number" name="roll" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="phoneU">Phone</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter Your Phone number" name="phnumber">
                </div>
                <div class="form-group col-md-8">
                    <label for="emailU">Email</label>
                    <input type="email" class="form-control" id="emailU" placeholder="Enter your email here" name="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="Gender">Select Gender</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" name="gender" required>
                            <option selected>Choose...</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="dob">Date of Birth</label>
                    <input type="text" class="form-control" id="dob" placeholder="Enter Date of Birth" name="dob">
                </div>
                <div class="form-group col-md-6">
                    <label for="placeb">Place of Birth</label>
                    <input type="text" class="form-control" id="placeB" placeholder="Enter Place of Birth" name="pob">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Gender">Select Batch</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Batch</label>
                        </div>
                        <select required class="custom-select" id="inputGroupSelect01" name="batch">
                            <option value="">Choose</option>
                            <option value="1">2015</option>
                            <option value="2">2016</option>
                            <option value="3">2017</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="Gender">Select Branch</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Branch</label>
                        </div>
                        <select required class="custom-select" id="inputGroupSelect01" name="branch">
                            <option value="">Choose</option>
                            <option value="1">Computer Science</option>
                            <option value="2">Electronics and Communication</option>
                            <option value="3">Electronics and Engineering</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="Gender">Select Semester</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Semester</label>
                        </div>
                        <select required class="custom-select" id="inputGroupSelect01" name="semester">
                            <option value="">Choose...</option>
                            <option value="1">S1</option>
                            <option value="2">S2</option>
                            <option value="3">S3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="House Number" name="houseno">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="apart">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter your city" name="city">
                </div>

                <div class="form-group col-md-2">
                    <label for="inputZip">Pin</label>
                    <input type="text" class="form-control" id="inputPin" placeholder="Enter your Pin code" name="pin">
                </div>
                <div class="form-group col-md-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Enter a strong Password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="submit" class="btn btn-primary">Clear</button>
        </form>
    </div>
{%endblock%}
