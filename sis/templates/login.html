{%extends "index.html"%}
{%block body%}
    <br><br><br><br><br>
    <div class="container flex exactCenter">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                <h1 class="headingsub">{{login_name}}</h1>
            </div>
            <div class="col-lg-6 jumbotron col-md-6 col-sm-8 col-sm-10">
                <form action="." method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp"
                            placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
